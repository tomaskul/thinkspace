---
layout: default
---

<article class="project container">
	<header class="page-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
		<p class="post-meta">{{layout.year}} • {{layout.tech}} • {{category}}</p>
	</header>
	
	<div class="project-content">
		{{ content }}
	</div>
</article>
